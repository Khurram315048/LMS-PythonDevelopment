<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/students_module.css') }}">
    <title>Teacher Login</title>
</head>
<body>
    <div class="login-container"> 
        <h1 class="headings">Teacheer Login</h1>
        <form class="login-form" action="/teacher_login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>

            <div class="login-options">
            <label>
            <input type="checkbox" name="remember"> Remember Me
        </label>
            <p> <a href="/user_signup">Reset Password</a></p>
        </div>
    

    <button type="submit" class="login-button" >Login</button>
</form>
</div>

    
</body>
</html>
