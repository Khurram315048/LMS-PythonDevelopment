<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/students_module.css') }}">
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='images/logo.jpg') }}">
    <title>Reset Password</title>
</head>
<body>
    <div class="standalone-header">Student Management System</div>

    <div class="container">
        <h1 class="headings">Reset Your Password</h1>
        <form action="/reset_password" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <br>
            <button type="submit" class="login-button">Reset Password</button>
        </form>
    </div>

    <div class="standalone-footer">&copy; 2023 Student Management System. All rights reserved.</div>
</body>
</html>
